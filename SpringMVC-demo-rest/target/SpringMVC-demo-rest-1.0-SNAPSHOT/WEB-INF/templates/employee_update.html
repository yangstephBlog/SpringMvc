<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改员工信息</title>
</head>
<body>
    <div>
        <form th:action="@{/employee}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="eid" th:value="${emp.eid}">
            姓名 <input type="text" name="userName" th:value="${emp.userName}"/><br>
            级别 <input type="text" name="level" th:value="${emp.level}"/><br>
            性别 <input type="radio" name="gender" value="1" th:field="${emp.gender}"/> 男 <input type="radio" name="gender" value="0" th:field="${emp.gender}"/> 女<br>
          <input type="submit" value="修改用户"/>
        </form>
    </div>
</body>
</html>
